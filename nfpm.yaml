name: llm-imager
arch: "${GOARCH}"
platform: linux
version: "${VERSION}"
maintainer: foxzi
description: CLI tool for generating images via various AI APIs
vendor: foxzi
homepage: https://github.com/foxzi/llm-imager
license: MIT

contents:
  - src: ./dist/llm-imager
    dst: /usr/bin/llm-imager
    file_info:
      mode: 0755

  - src: ./examples/config.yaml
    dst: /etc/llm-imager/.llm-imager.yaml
    type: config|noreplace
    file_info:
      mode: 0644

  - src: ./README.md
    dst: /usr/share/doc/llm-imager/README.md
    file_info:
      mode: 0644

  - src: ./LICENSE
    dst: /usr/share/doc/llm-imager/LICENSE
    file_info:
      mode: 0644
